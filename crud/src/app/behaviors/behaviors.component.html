<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Comportamenti</span>
  <span class="example-spacer"></span>
  <button class="" mat-raised-button color="warn" (click)="openDialog()">Add</button>
</mat-toolbar>
<div class="container">
  <div style="margin-top: 0.5rem">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Roles Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ruolo </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

        <!-- Expected Values Column -->
        <ng-container matColumnDef="expectedValue">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valore Atteso </th>
          <td mat-cell *matCellDef="let row"> {{row.expectedValue}} </td>
        </ng-container>

        <!-- Behaviors Column -->
        <ng-container matColumnDef="behavior">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Comportamento </th>
          <td mat-cell *matCellDef="let row"> {{row.behavior}} </td>
        </ng-container>

        <!-- Descriptions Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrizione </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Azioni </th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button color="primary" (click)="editBehavior(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteBehavior(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>
</div>
